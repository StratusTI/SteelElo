services:
  nexo-db:
    image: postgres:17-alpine
    container_name: nexo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  nexo-cache:
    image: redis:7-alpine
    container_name: nexo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  nexo-app:
    profiles: [app]
    image: ghcr.io/stratusti/steelelo:latest
    container_name: nexo-app-dev
    restart: unless-stopped
    depends_on:
      nexo-db:
        condition: service_healthy
      nexo-cache:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@nexo-db:5432/${POSTGRES_DB}
      REDIS_URL: redis://nexo-cache:6379

volumes:
  pgdata:
  redisdata:
