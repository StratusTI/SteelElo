name: CD (Continuous Deployment)
on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: stratusti/steelelo
jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Run integration tests
        run: pnpm test:integration

  build-and-push:
    needs: integration-tests
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_APP_URL=https://elo.stratustelecom.com.br:44385
          secrets: |
            hugeicons_token=${{ secrets.HUGEICONS_TOKEN }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    environment:
      name: production
      url: https://elo.stratustelecom.com.br:44385
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy to server
        run: |
            cp docker-compose.yml /var/www/SteelElo/docker-compose.yml
            cd /var/www/SteelElo/
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose down
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
